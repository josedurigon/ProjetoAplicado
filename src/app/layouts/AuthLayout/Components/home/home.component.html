<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Tela de loading -->
<div *ngIf="isLoading" class="loading-overlay">
  <div class="spinner"></div>
  <p class="loading-text">Analisando o alvo...</p>
</div>

<!-- Container principal -->
<div class="main-container">
  <div class="search-container">
    <img src="logo teste.png" alt="Logo Apex" class="logo-apex" />

    <input
      type="url"
      aria-label="URL para o scan"
      [(ngModel)]="url"
      placeholder="Inserir a URL aqui"
      required
      class="url-input"
    />

    <button (click)="onSearch()" class="search-button">
      Iniciar busca <i class="bx bx-search"></i>
    </button>

    <div *ngIf="errorMessage" class="resultado-titulo">{{ errorMessage }}</div>
  </div>
</div>
