<div class="form-wrapper">
  <h2>Cadastrar Empresa</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome da empresa</label>
      <input id="nome" formControlName="nome" type="text" placeholder="Ex: JDM Tecnologias" />
    </div>

    <div class="form-group">
      <label for="cnpj">CNPJ</label>
      <input id="cnpj" formControlName="cnpj" type="text" placeholder="00.000.000/0001-00" />
    </div>

    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input id="endereco" formControlName="endereco" type="text" placeholder="Rua Exemplo, 123" />
    </div>

    <div class="form-group">
      <label for="cidade">Cidade</label>
      <input id="cidade" formControlName="cidade" type="text" placeholder="São Paulo" />
    </div>

    <div class="form-group">
      <label for="regiaoId">Região</label><br>
      <select id="regiaoId" formControlName="regiaoId">
        <option value="">Selecione a região</option>
        <option value="1">Norte</option>
        <option value="2">Sul</option>
        <option value="3">Leste</option>
        <option value="4">Oeste</option>
      </select>
    </div>

    <button type="submit" [disabled]="form.invalid">Cadastrar</button>
  </form>
</div>
